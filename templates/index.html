<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
</head>

<body>
    <div class="login">
        <h1>Car Price Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Year" placeholder="Enter the year">
            <input type="text" name="Present_Price" placeholder="Present price of the car">
            <input type="text" name="Kms_Driven" placeholder="Kilometers driven">
            <input type="text" name="Owner" placeholder="Owner">
            <input type="text" name="Fuel_Type_n" placeholder="(1 Diesel : 2 Petrol)">
            <input type="text" name="Transmission_n" placeholder="(1 Manual : 2 Automatic)">
            <input type="submit">
            <br>
            <br>
            {{ prediction_text }}

        </form>
    </div>
</body>

</html>
